<section class="products">
    <mat-card class="card" *ngFor="let producto of products">
        <mat-card-header>
            <mat-card-title>{{producto.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        {{producto.description}}
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="primary">Buy</button>
        </mat-card-actions>
    </mat-card>
</section>
